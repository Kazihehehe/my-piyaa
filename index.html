<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login üéÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fbe9f0, #e3f2fd);
      overflow: hidden;
    }

    canvas#leaves-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    .login-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(168, 213, 186, 0.5);
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Pacifico', cursive;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .login-box input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #c1d8c3;
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Quicksand', sans-serif;
    }

    .login-box input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px #a8d5ba;
    }

    .login-box button {
      background: linear-gradient(135deg, #d4e4d1, #c1d8c3);
      color: #374a38;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 0 12px rgba(150, 180, 150, 0.4);
      transition: all 0.3s ease;
      animation: glowSageFixed 2s infinite alternate;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px rgba(150, 180, 150, 0.6);
    }

    @keyframes glowSageFixed {
      from { box-shadow: 0 0 10px #c1d8c3; }
      to   { box-shadow: 0 0 20px #d4e4d1; }
    }
  </style>
</head>
<body>
  <canvas id="leaves-canvas"></canvas>

  <div class="login-container">
    <form class="login-box" method="POST" action="/login">
      <h2> Please login for privacy </h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // üçÉ Falling Leaves Animation
    const canvas = document.getElementById("leaves-canvas");
    const ctx = canvas.getContext("2d");

    let leaves = [];
    const leafCount = 30;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createLeaf() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 10 + 5,
        speedY: Math.random() * 1 + 0.5,
        color: `rgba(${Math.floor(Math.random()*100+100)},${Math.floor(Math.random()*155+100)},${Math.floor(Math.random()*100)},0.6)`
      };
    }

    for (let i = 0; i < leafCount; i++) {
      leaves.push(createLeaf());
    }

    function animateLeaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let leaf of leaves) {
        ctx.beginPath();
        ctx.arc(leaf.x, leaf.y, leaf.radius, 0, Math.PI * 2);
        ctx.fillStyle = leaf.color;
        ctx.fill();

        leaf.y += leaf.speedY;
        if (leaf.y > canvas.height) {
          leaf.y = 0;
          leaf.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateLeaves);
    }

    animateLeaves();
  </script>
</body>
</html>
