<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyaa's Secret Garden üå∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ===== BASE STYLES ===== */
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fbe9f0, #e3f2fd);
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    .login-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      animation: bgPan 30s infinite alternate;
      z-index: -2;
    }

    @keyframes bgPan {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.1) rotate(1deg); }
    }

    .login-bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(251, 233, 240, 0.3);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    /* ===== FLOATING ELEMENTS ===== */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      opacity: 0;
      font-size: 24px;
      animation: floatUp 15s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* ===== LOGIN BOX ANIMATIONS ===== */
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15),
                  0 0 0 1px rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      animation: 
        fadeIn 1.5s ease-out,
        float 6s ease-in-out infinite;
      transform-origin: center;
      overflow: hidden;
      position: relative;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(216,27,96,0.1) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(5deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px) rotateX(30deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }

    .login-box h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      background: linear-gradient(45deg, #d81b60, #ff6b6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px rgba(216,27,96,0.3); }
      to { text-shadow: 0 0 15px rgba(216,27,96,0.6); }
    }

    .login-box input {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.8);
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(216,27,96,0.1);
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(216, 27, 96, 0.3);
      transform: translateY(-2px);
      border-color: rgba(216,27,96,0.3);
    }

    .login-box input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #d81b60, #ff6b6b);
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.6);
      animation: pulse 1s infinite alternate;
    }

    .login-box button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes pulse {
      from { transform: translateY(-3px) scale(1); }
      to { transform: translateY(-3px) scale(1.05); }
    }

    /* ===== RESPONSIVE ADJUSTMENTS ===== */
    @media (max-width: 768px) {
      .login-box {
        padding: 30px 20px;
        width: 85%;
      }
      
      .login-box h2 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-bg-overlay"></div>
  
  <div class="floating-hearts" id="hearts-container"></div>

  <div class="login-container">
    <form id="login-form" class="login-box animate__animated animate__fadeIn">
      <h2 class="animate__animated animate__pulse animate__infinite">Piyaa's Secret Garden</h2>
      <input type="email" id="email" name="email" placeholder="Your Email" required class="animate__animated animate__fadeInUp">
      <input type="password" id="password" name="password" placeholder="Magic Word" required class="animate__animated animate__fadeInUp animate__delay-1s">
      <button type="submit" class="animate__animated animate__fadeInUp animate__delay-2s">Enter Wonderland</button>
    </form>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const heartIcons = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§', 'ü§ç'];
      
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartIcons[Math.floor(Math.random() * heartIcons.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }

    // Input focus animations
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.style.transform = 'translateY(-5px)';
        input.style.boxShadow = '0 6px 25px rgba(216, 27, 96, 0.4)';
      });
      
      input.addEventListener('blur', () => {
        input.style.transform = 'translateY(-2px)';
        input.style.boxShadow = '0 4px 20px rgba(216, 27, 96, 0.3)';
      });
    });

    // Button click effect
    document.querySelector('button').addEventListener('click', function() {
      this.classList.add('animate__animated', 'animate__rubberBand');
      setTimeout(() => {
        this.classList.remove('animate__animated', 'animate__rubberBand');
      }, 1000);
      
      // Create burst effect
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart burst-heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = '50%';
        heart.style.top = '50%';
        heart.style.position = 'fixed';
        heart.style.animation = `burst ${Math.random() * 1 + 0.5}s forwards`;
        document.body.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 1000);
      }
    });

    // Initialize animations
    window.addEventListener('load', () => {
      createHearts();
      
      // Add CSS for burst animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes burst {
          0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 1;
          }
          100% {
            transform: translate(
              ${Math.random() * 200 - 100}px, 
              ${Math.random() * 200 - 100}px
            ) scale(1.5);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
