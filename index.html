<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ðŸŽ€</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: var(--body-font);
      background: linear-gradient(135deg, #fbe9f0, #e3f2fd);
      overflow: hidden;
      height: 100vh;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(251, 233, 240, 0.3);
      backdrop-filter: blur(3px);
    }

    .login-box {
      position: relative;
      z-index: 2;
      padding: 40px;
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.8);
      font-family: var(--body-font);
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 4px 20px rgba(216, 27, 96, 0.3);
      transform: translateY(-2px);
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #d81b60, #ff6b6b);
      color: white;
      font-family: var(--special-font);
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(216, 27, 96, 0.6);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-box" data-scroll="fadeInUp">
      <h2>Piyaa's Secret Garden</h2>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="password" id="password" name="password" placeholder="Magic Word" required>
      <button type="submit">Enter Wonderland</button>
    </form>
  </div>

  <div class="floating-elements-container"></div>

  <script src="script.js"></script>
</body>
</html>
